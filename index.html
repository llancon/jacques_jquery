<!DOCTYPE html>
<html>

<head>
    <title>Notemeister 500</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/stylesheet" href="css/global.css" />
</head>

<body>

    <h1 class="text-center">Notemeister 500</h1>
    <div class="container">
        <div class="col-xs-8" <div id="signup_form">
            <h1>Make a new post!</h1>
            <form id="formie">
                <p><input type="note" name="title" placeholder="Title" /></p>
                <p><input class="form-control" rows="3" type="text" name="body" placeholder="Say something!" /></p>
                <p><input class="form-control" rows="1" type="note" name="tags" placeholder="Tags, commas seperated please!" /></p>
                <p><input type="button" id="submitButton" value="Go!" class="btn btn-primary" /></p>
            </form>
        </div>
    </div>
    </div>
    <div class="container">
    <div id="notes">
    </div>

    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
            <h1>{{title}}</h1>
            <div class="body">
                {{body}}
            </div>
            <div id="tags">
                {{#each tags}}
                <button id="getTags" class="tag btn btn-xs btn-inline btn-info nopadding">{{name}}</button> {{/each}}
            </div>
        </div>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
    <script type="text/javascript" src="js/jacques.js"></script>
</body>

</html>
